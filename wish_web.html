<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish Restaurant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="Wish Restaurant.img.webp" alt="Wish Restaurant" class="restaurant-image">
            <h1>Wish Restaurant</h1>
            <p>Your favorite fast food destination!</p>
        </div>
    </header>
    
    <section class="menu">
        <div class="container">
            <h2>Our Menu</h2>
            <ul>
                <li>Pav Bhaji</li>
                <li>Chole Bhature</li>
                <li>Pizza</li>
                <li>Mango Lassi</li>
                <li>Masala Dosa</li>
                <li>Veg Biryani</li>
                <li>Vada Pav</li>
                <li>Rava Dosa</li>
                <li>Samosa</li>
            </ul>
        </div>
    </section>
    
    <section class="location">
        <div class="container">
            <h2>Our Location</h2>
            <p>Keshpally, Nizamabad, Telangana</p>
        </div>
    </section>

    <!-- Chatbot Integration -->
    <section class="chatbot">
        <div class="container">
            <h2>Chat with Us</h2>
            <iframe width="350" height="430" allow="microphone;" src="https://console.dialogflow.com/api-client/demo/embedded/daa308a1-aef6-4bae-b314-f3da64fd864f"></iframe>
        </div>
    </section>
    
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Wish Restaurant. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
